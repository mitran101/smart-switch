name: Daily Tariff Scraper

on:
  schedule:
    - cron: '0 2 * * 1-5'  # 2am UTC, Monday-Friday only
  workflow_dispatch:  # Manual trigger button

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 90  # 6 scrapers in parallel
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install playwright requests undetected-chromedriver selenium
        playwright install chromium firefox
        playwright install-deps
    
    - name: Run 6 automated scrapers
      run: |
        python run_all_scrapers.py --only sp
      continue-on-error: true
    
    - name: Commit and push results
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add all_tariffs.json tariff_data_latest.json all_tariffs_*.json all_tariffs_*.csv
        git diff --staged --quiet || git commit -m "Daily update: 6 suppliers $(date +'%Y-%m-%d %H:%M')"
        git push || echo "Nothing to push"
