name: Weekly Tariff Scraper
on:
  schedule:
    - cron: '0 2 * * 0'  # 2am UTC, Sunday
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # E.ON scraper uses undetected-chromedriver which requires matching Chrome version
    # Install latest Chrome and update undetected-chromedriver to ensure compatibility
    - name: Install Chrome (for E.ON scraper)
      run: |
        # Remove any existing Chrome to avoid conflicts
        sudo apt-get remove -y google-chrome-stable || true

        # Install latest Chrome
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get install -f -y

        # Verify installation
        echo "Chrome version: $(google-chrome --version)"

    - name: Install dependencies
      run: |
        # Install latest versions to ensure Chrome/ChromeDriver compatibility
        pip install --upgrade playwright requests selenium
        pip install --upgrade undetected-chromedriver
        playwright install chromium firefox
        playwright install-deps

        # Show versions for debugging
        echo "undetected-chromedriver version: $(pip show undetected-chromedriver | grep Version)"

    - name: Run all scrapers (excluding EDF)
      run: |
        python run_all_scrapers.py
      continue-on-error: true

    - name: Upload screenshots for debugging
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: debug-screenshots
        path: screenshots/
        retention-days: 7

    - name: Commit and push results
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add all_tariffs.json tariff_data_latest.json all_tariffs_*.csv
        git diff --staged --quiet || git commit -m "Weekly update: $(date +'%Y-%m-%d %H:%M')"
        git push || echo "Nothing to push"
