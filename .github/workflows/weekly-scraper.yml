name: Weekly Tariff Scraper
on:
  schedule:
    - cron: '0 2 * * 0'  # 2am UTC, Sunday
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # All scrapers now use Playwright - no need for external Chrome
    - name: Install dependencies
      run: |
        pip install playwright requests
        playwright install chromium firefox
        playwright install-deps

    - name: Run all scrapers (excluding EDF)
      run: |
        python run_all_scrapers.py
      continue-on-error: true

    - name: Upload screenshots for debugging
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: debug-screenshots
        path: screenshots/
        retention-days: 7

    - name: Commit and push results
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add all_tariffs.json tariff_data_latest.json all_tariffs_*.csv
        git diff --staged --quiet || git commit -m "Weekly update: $(date +'%Y-%m-%d %H:%M')"
        git push || echo "Nothing to push"
