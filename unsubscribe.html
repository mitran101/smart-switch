<!DOCTYPE html>
<html>
<head>
    <title>Unsubscribe - SwitchPilot</title>
    <style>
        body {
            font-family: -apple-system, sans-serif;
            background: #0c0e1f;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 500px;
            padding: 3rem;
            background: rgba(17,22,46,0.95);
            border-radius: 20px;
            text-align: center;
        }
        h1 { font-size: 2rem; margin-bottom: 1rem; }
        p { opacity: 0.85; line-height: 1.6; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíî Processing unsubscribe...</h1>
        <p>Please wait...</p>
    </div>
    
    <script>
        const WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbzLUY6mfhHMOKj4m0kI1-4PmoCfwvurirWTPt9zNEOr-aa2EvDBGa-l1w9K4mVC5FrDoQ/exec';
        
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');
        
        if (token) {
            // Redirect directly to Apps Script
            window.location.href = WEBAPP_URL + '?unsubscribe=' + encodeURIComponent(token);
        } else {
            document.querySelector('.container').innerHTML = `
                <h1 style="color: #fca5a5;">‚ö†Ô∏è Invalid Link</h1>
                <p>No unsubscribe token found.</p>
            `;
        }
    </script>
</body>
</html>
