<!DOCTYPE html>
<html>
<head>
    <title>Unsubscribe - SwitchPilot</title>
    <style>
        body {
            font-family: -apple-system, sans-serif;
            background: #0c0e1f;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 500px;
            padding: 3rem;
            background: rgba(17,22,46,0.95);
            border-radius: 20px;
            text-align: center;
        }
        h1 { font-size: 2rem; margin-bottom: 1rem; }
        p { opacity: 0.85; line-height: 1.6; }
        .success { color: #86efac; }
    </style>
</head>
<body>
    <div class="container" id="content">
        <h1>üíî Sorry to see you go</h1>
        <p>Confirming unsubscribe...</p>
    </div>
    
    <script>
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');
        
        if (token) {
            fetch('https://script.google.com/macros/s/AKfycbzLUY6mfhHMOKj4m0kI1-4PmoCfwvurirWTPt9zNEOr-aa2EvDBGa-l1w9K4mVC5FrDoQ/exec?unsubscribe=' + token)
                .then(() => {
                    document.getElementById('content').innerHTML = `
                        <h1 class="success">‚úÖ Unsubscribed</h1>
                        <p>You've been removed from our mailing list.</p>
                        <p style="margin-top: 2rem;"><a href="https://switch-pilot.com" style="color: #6366f1;">‚Üê Back to SwitchPilot</a></p>
                    `;
                })
                .catch(() => {
                    document.getElementById('content').innerHTML = `
                        <h1>‚ö†Ô∏è Error</h1>
                        <p>Could not process unsubscribe. Please email us directly.</p>
                    `;
                });
        }
    </script>
</body>
</html>
