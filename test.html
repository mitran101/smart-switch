<!DOCTYPE html>
<html>
<head>
    <title>JSON Load Test</title>
</head>
<body>
    <h1>JSON Load Test</h1>
    <div id="result">Testing...</div>
    
    <script>
        async function test() {
            const resultDiv = document.getElementById('result');
            
            try {
                resultDiv.innerHTML = 'Fetching all_tariffs.json...';
                const response = await fetch('all_tariffs.json');
                resultDiv.innerHTML += '<br>Response status: ' + response.status;
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML += '<br>SUCCESS! Loaded ' + data.tariffs.length + ' tariffs';
                    resultDiv.innerHTML += '<br>First tariff: ' + JSON.stringify(data.tariffs[0]);
                } else {
                    resultDiv.innerHTML += '<br>FAILED: ' + response.statusText;
                }
            } catch (error) {
                resultDiv.innerHTML += '<br>ERROR: ' + error.message;
            }
        }
        
        test();
    </script>
</body>
</html>
